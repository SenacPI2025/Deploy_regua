<!DOCTYPE html>
<html lang="pt-br" data-tema="{{ config_acessibilidade.tema|default:'claro' }}" data-tamanho-fonte="{{ config_acessibilidade.tamanho_fonte|default:'medio' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Regua</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e8d043f0.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* VariÃ¡veis CSS para temas */
    :root[data-tema="claro"] {
      --cor-fundo: #f8fafc;
      --cor-texto: #1e293b;
      --cor-primaria: #10b981;
      --cor-primaria-hover: #059669;
      --cor-secundaria: #64748b;
      --cor-borda: #e2e8f0;
      --cor-input: #ffffff;
      --cor-input-texto: #1e293b;
      --cor-erro: #ef4444;
      --cor-erro-bg: #fef2f2;
      --cor-erro-border: #fecaca;
      --cor-sucesso: #10b981;
      --cor-sombra: rgba(0, 0, 0, 0.08);
      --cor-widget: #ffffff;
      --cor-widget-texto: #334155;
      --cor-widget-hover: #f8fafc;
      --gradiente-primario: linear-gradient(135deg, #10b981, #34d399);
      --cor-bolinha: #10b981;
      --cor-bolinha-hover: #059669;
      --cor-card: #ffffff;
      --cor-sombra-card: rgba(0, 0, 0, 0.05);
    }

    :root[data-tema="escuro"] {
      --cor-fundo: #0f172a;
      --cor-texto: #f1f5f9;
      --cor-primaria: #10b981;
      --cor-primaria-hover: #34d399;
      --cor-secundaria: #94a3b8;
      --cor-borda: #334155;
      --cor-input: #1e293b;
      --cor-input-texto: #f1f5f9;
      --cor-erro: #f87171;
      --cor-erro-bg: #450a0a;
      --cor-erro-border: #7f1d1d;
      --cor-sucesso: #10b981;
      --cor-sombra: rgba(0, 0, 0, 0.4);
      --cor-widget: #1e293b;
      --cor-widget-texto: #f1f5f9;
      --cor-widget-hover: #334155;
      --gradiente-primario: linear-gradient(135deg, #10b981, #059669);
      --cor-bolinha: #10b981;
      --cor-bolinha-hover: #34d399;
      --cor-card: #1e293b;
      --cor-sombra-card: rgba(0, 0, 0, 0.3);
    }

    /* Tamanhos de fonte */
    :root[data-tamanho-fonte="pequeno"] {
      --tamanho-fonte: 12px;
      --tamanho-h1: 1.5rem;
      --tamanho-h2: 1.3rem;
      --tamanho-p: 0.9rem;
    }

    :root[data-tamanho-fonte="medio"] {
      --tamanho-fonte: 16px;
      --tamanho-h1: 2rem;
      --tamanho-h2: 1.5rem;
      --tamanho-p: 1rem;
    }

    :root[data-tamanho-fonte="grande"] {
      --tamanho-fonte: 20px;
      --tamanho-h1: 2.5rem;
      --tamanho-h2: 2rem;
      --tamanho-p: 1.1rem;
    }

    :root[data-tamanho-fonte="muito_grande"] {
      --tamanho-fonte: 24px;
      --tamanho-h1: 3rem;
      --tamanho-h2: 2.5rem;
      --tamanho-p: 1.3rem;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--cor-fundo);
      color: var(--cor-texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: var(--tamanho-fonte);
      transition: all 0.3s ease;
      line-height: 1.6;
    }

    header {
      border-bottom: 1px solid var(--cor-borda);
      text-align: center;
      padding: 20px;
      background-color: var(--cor-card);
      box-shadow: 0 2px 10px var(--cor-sombra);
    }

    header h1 {
      font-size: var(--tamanho-h1);
      font-weight: 700;
      letter-spacing: 1px;
    }

    header span {
      color: var(--cor-primaria);
    }

    main {
      padding: 40px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: var(--cor-card);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px var(--cor-sombra-card);
      border: 1px solid var(--cor-borda);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px var(--cor-sombra-card);
    }

    .title {
      font-size: var(--tamanho-h2);
      letter-spacing: 8px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      color: var(--cor-texto);
    }

    .subtitle {
      font-size: var(--tamanho-p);
      color: var(--cor-secundaria);
      margin-bottom: 30px;
      text-align: center;
      font-weight: 500;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 1px solid var(--cor-borda);
      border-radius: 12px;
      font-size: var(--tamanho-p);
      outline: none;
      background-color: var(--cor-input);
      color: var(--cor-input-texto);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .input-group input:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 18px;
      transform: translateY(-50%);
      color: var(--cor-secundaria);
      transition: color 0.3s ease;
    }

    .input-group input:focus + i {
      color: var(--cor-primaria);
    }

    .login-text {
      margin: 24px 0;
      font-size: var(--tamanho-p);
      font-weight: 500;
      text-align: center;
    }

    .login-text a {
      color: var(--cor-primaria);
      text-decoration: none;
      margin-left: 4px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .login-text a:hover {
      text-decoration: underline;
      color: var(--cor-primaria-hover);
    }

    .confirm-btn-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .confirm-btn {
      background: var(--gradiente-primario);
      color: white;
      padding: 16px 40px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: var(--tamanho-p);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      width: 100%;
      letter-spacing: 0.5px;
    }

    .confirm-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .confirm-btn:active {
      transform: translateY(0);
    }

    .mensagem-erro {
      color: var(--cor-erro);
      margin-bottom: 20px;
      font-weight: 600;
      animation: fadeIn 0.5s;
      background-color: var(--cor-erro-bg);
      border: 1px solid var(--cor-erro-border);
      padding: 12px 16px;
      border-radius: 8px;
      width: 100%;
      text-align: center;
      font-size: var(--tamanho-p);
    }

    .mensagem-sucesso {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradiente-primario);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: fadeIn 0.5s;
      font-size: var(--tamanho-p);
      font-weight: 600;
    }

    /* Bolinha de Acessibilidade */
    .bolinha-acessibilidade {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--cor-bolinha);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 20px var(--cor-sombra);
      transition: all 0.3s ease;
      border: none;
      color: white;
      font-size: 24px;
    }

    .bolinha-acessibilidade:hover {
      transform: scale(1.1);
      background: var(--cor-bolinha-hover);
      box-shadow: 0 6px 25px var(--cor-sombra);
    }

    .bolinha-acessibilidade.ativo {
      transform: rotate(45deg);
      background: var(--cor-bolinha-hover);
    }

    /* Menu de Acessibilidade */
    .menu-acessibilidade {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: var(--cor-widget);
      border: 1px solid var(--cor-borda);
      border-radius: 15px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 8px 30px var(--cor-sombra);
      backdrop-filter: blur(10px);
      transform: scale(0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      min-width: 200px;
    }

    .menu-acessibilidade.aberto {
      transform: scale(1);
      opacity: 1;
      visibility: visible;
    }

    .menu-conteudo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .menu-titulo {
      font-size: 16px;
      font-weight: bold;
      color: var(--cor-widget-texto);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-align: center;
    }

    .menu-botoes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
    }

    .botao-acessibilidade {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px 8px;
      background: var(--gradiente-primario);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      min-height: 60px;
      gap: 5px;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
    }

    .botao-acessibilidade:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
    }

    .botao-acessibilidade .icone {
      font-size: 18px;
    }

    .botao-acessibilidade .texto {
      font-size: 11px;
      font-weight: 600;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    footer {
      border-top: 1px solid var(--cor-borda);
      height: 30px;
      background-color: var(--cor-card);
    }

    /* Efeito de pulso na bolinha */
    .bolinha-acessibilidade.pulsando {
      animation: pulse 2s infinite;
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 30px 20px;
        max-width: 400px;
      }
      
      .bolinha-acessibilidade {
        width: 70px;
        height: 70px;
        bottom: 25px;
        right: 25px;
        font-size: 28px;
      }

      .menu-acessibilidade {
        bottom: 110px;
        right: 25px;
        min-width: 180px;
        padding: 15px;
      }

      .menu-botoes {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .botao-acessibilidade {
        flex-direction: row;
        justify-content: flex-start;
        padding: 12px 15px;
        min-height: 50px;
        gap: 12px;
      }

      .botao-acessibilidade .icone {
        font-size: 20px;
      }

      .botao-acessibilidade .texto {
        font-size: 12px;
      }
    }

    @media (max-width: 500px) {
      .title {
        font-size: 20px;
        letter-spacing: 6px;
      }
      
      .login-card {
        padding: 25px 20px;
      }

      .confirm-btn-container {
        justify-content: center;
      }

      .confirm-btn {
        width: 100%;
      }

      .bolinha-acessibilidade {
        width: 65px;
        height: 65px;
        bottom: 20px;
        right: 20px;
        font-size: 26px;
      }

      .menu-acessibilidade {
        bottom: 100px;
        right: 20px;
        min-width: 170px;
      }
    }

    /* Para telas muito pequenas */
    @media (max-width: 360px) {
      .menu-acessibilidade {
        right: 10px;
        left: 10px;
        min-width: auto;
      }
      
      .login-card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Bolinha de Acessibilidade -->
  <button class="bolinha-acessibilidade pulsando" onclick="toggleMenuAcessibilidade()" title="Acessibilidade">
    â™¿
  </button>

  <!-- Menu de Acessibilidade -->
  <div class="menu-acessibilidade" id="menuAcessibilidade">
    <div class="menu-conteudo">
      <div class="menu-titulo">Acessibilidade</div>
      <div class="menu-botoes">
        <button class="botao-acessibilidade" onclick="alternarTema()">
          <span class="icone">ðŸŒ“</span>
          <span class="texto">Tema</span>
        </button>
        <button class="botao-acessibilidade" onclick="aumentarFonte()">
          <span class="icone">A+</span>
          <span class="texto">Aumentar Fonte</span>
        </button>
        <button class="botao-acessibilidade" onclick="diminuirFonte()">
          <span class="icone">A-</span>
          <span class="texto">Diminuir Fonte</span>
        </button>
        <button class="botao-acessibilidade" onclick="resetarAcessibilidade()">
          <span class="icone">â†»</span>
          <span class="texto">Resetar</span>
        </button>
      </div>
    </div>
  </div>

  <header>
    <h1><span>R</span>egua</h1>
  </header>

  <main>
    <div class="login-card">
      <h2 class="title">LOGIN</h2>
      <p class="subtitle">Entre na sua conta para continuar</p>
      
      {% if messages %}
        {% for message in messages %}
      <div class="mensagem-erro">{{ message }}</div>
        {% endfor %}
      {% endif %}
      
      {% if request.session.cadastro_sucesso %}
      <div id="mensagem-sucesso" class="mensagem-sucesso">
        Cadastro realizado com sucesso!
      </div>
      {% endif %}

      <form method="post" action="{% url 'loginatalho' %}">
        {% csrf_token %}
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="E-mail" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="senha" placeholder="Senha" required>
        </div>

        <div class="login-text">
          NÃ£o tem uma conta? <a href="{% url 'autenticar' %}">Cadastre-se</a>
        </div>

        <div class="confirm-btn-container">
          <button type="submit" class="confirm-btn">ENTRAR</button>
        </div>
      </form>
    </div>
  </main>

  <footer></footer>

  <script>
    // Controle do menu de acessibilidade
    function toggleMenuAcessibilidade() {
      const menu = document.getElementById('menuAcessibilidade');
      const bolinha = document.querySelector('.bolinha-acessibilidade');
      
      menu.classList.toggle('aberto');
      bolinha.classList.toggle('ativo');
      bolinha.classList.remove('pulsando');
      
      // Fecha o menu se clicar fora dele
      if (menu.classList.contains('aberto')) {
        setTimeout(() => {
          document.addEventListener('click', fecharMenuAoClicarFora);
        }, 100);
      } else {
        document.removeEventListener('click', fecharMenuAoClicarFora);
      }
    }

    function fecharMenuAoClicarFora(event) {
      const menu = document.getElementById('menuAcessibilidade');
      const bolinha = document.querySelector('.bolinha-acessibilidade');
      
      if (!menu.contains(event.target) && !bolinha.contains(event.target)) {
        menu.classList.remove('aberto');
        bolinha.classList.remove('ativo');
        document.removeEventListener('click', fecharMenuAoClicarFora);
      }
    }

    // FunÃ§Ãµes de acessibilidade
    function alternarTema() {
        const temaAtual = document.documentElement.getAttribute('data-tema');
        const novoTema = temaAtual === 'claro' ? 'escuro' : 'claro';
        
        fetch('{% url "alterar_tema" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({tema: novoTema})
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.documentElement.setAttribute('data-tema', novoTema);
            }
        });
        
        // Fecha o menu apÃ³s a aÃ§Ã£o
        toggleMenuAcessibilidade();
    }

    function aumentarFonte() {
        const tamanhos = ['pequeno', 'medio', 'grande', 'muito_grande'];
        const atual = document.documentElement.getAttribute('data-tamanho-fonte');
        const indexAtual = tamanhos.indexOf(atual);
        const novoIndex = Math.min(indexAtual + 1, tamanhos.length - 1);
        
        if (indexAtual !== novoIndex) {
            alterarTamanhoFonte(tamanhos[novoIndex]);
        }
    }

    function diminuirFonte() {
        const tamanhos = ['pequeno', 'medio', 'grande', 'muito_grande'];
        const atual = document.documentElement.getAttribute('data-tamanho-fonte');
        const indexAtual = tamanhos.indexOf(atual);
        const novoIndex = Math.max(indexAtual - 1, 0);
        
        if (indexAtual !== novoIndex) {
            alterarTamanhoFonte(tamanhos[novoIndex]);
        }
    }

    function alterarTamanhoFonte(tamanho) {
        fetch('{% url "alterar_tamanho_fonte" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCSRFToken()
            },
            body: JSON.stringify({tamanho: tamanho})
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.documentElement.setAttribute('data-tamanho-fonte', tamanho);
            }
        });
    }

    function resetarAcessibilidade() {
        fetch('{% url "resetar_acessibilidade" %}')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.documentElement.setAttribute('data-tema', 'claro');
                document.documentElement.setAttribute('data-tamanho-fonte', 'medio');
            }
        });
        
        // Fecha o menu apÃ³s a aÃ§Ã£o
        toggleMenuAcessibilidade();
    }

    function getCSRFToken() {
        const name = 'csrftoken';
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Remove a mensagem de erro apÃ³s 5 segundos
      const mensagemErro = document.querySelector('.mensagem-erro');
      if (mensagemErro) {
        setTimeout(() => {
          mensagemErro.style.opacity = '0';
          mensagemErro.style.transition = 'opacity 0.5s';
          setTimeout(() => mensagemErro.remove(), 500);
        }, 5000);
      }
      
      // Remove a mensagem de sucesso apÃ³s 3 segundos
      const mensagemSucesso = document.getElementById('mensagem-sucesso');
      if (mensagemSucesso) {
        setTimeout(() => {
          mensagemSucesso.style.animation = 'fadeOut 0.5s';
          setTimeout(() => {
            mensagemSucesso.remove();
            // Limpa a sessÃ£o via AJAX apÃ³s remover a mensagem
            fetch('{% url "limpar_sessao" %}', {
              method: 'POST',
              headers: {
                'X-CSRFToken': getCSRFToken(),
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({})
            });
          }, 500);
        }, 3000);
      }

      // ValidaÃ§Ã£o do formulÃ¡rio antes de enviar
      document.querySelector('form').addEventListener('submit', function(e) {
        const email = this.querySelector('input[name="email"]').value.trim();
        const senha = this.querySelector('input[name="senha"]').value.trim();
        
        if (!email || !senha) {
          e.preventDefault();
          alert('Por favor, preencha todos os campos!');
        }
      });

      // Para de pulsar a bolinha depois de 10 segundos
      setTimeout(() => {
        const bolinha = document.querySelector('.bolinha-acessibilidade');
        if (bolinha) {
          bolinha.classList.remove('pulsando');
        }
      }, 10000);
    });
  </script>
</body>
</html>
